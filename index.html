<!DOCTYPE html>
<html class="h-100">
    <head>
        <meta charset="UTF-8">
        <title>Sluck</title>

        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/moment/min/moment-with-locales.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" async></script>

        <link rel="stylesheet" href="style.css">
        <script>
            window.API_BASE_URL = 'http://localhost:8800'
            window.API_MOCK = true
            moment.locale('cs')
        </script>
        <script src="app.js" async></script>
    </head>
    <body class="h-100 bg-dark">
        <div class="container d-flex h-100 flex-column bg-light">
            <div id="messages" class="flex-grow-1 pt-2"></div>
            <div class="input-group flex-shrink-0 py-2">
                <div class="input-grop-prepend">
                    <input
                        id="username"
                        type="text"
                        class="form-control font-weight-bold"
                        placeholder="Choose a name"
                        title="Your username"
                        required
                    >
                </div>
                <input id="message" type="text" class="form-control" placeholder="Type a message&hellip;">
                <div class="input-group-append">
                    <button id="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </body>
</html>
